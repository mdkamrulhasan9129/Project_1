<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-bg">
    <div class="container header-content">
      <div class="logo">LOGO</div>
      <button class="sign-up">Sign Up</button>
    </div>
    <div class="container hero">
      <h1 class="hero_text">Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="primary-btn">Stay Focused</button>
    </div>
  </header>
  <section class="see-in-action container">
    <div class="see-in-action-text">
      <h1 class="see-action-text">See It in Action</h1>
      <p class="see-action-paragraph">Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="secondary-btn">Launch Live Preview</button>
    </div>
    <div class="see-in-action-img">
      <img src="Assets/wc-mini.png" alt="Webflow Conf 2022 Preview">
    </div>
  </section>
</body>
</html>
